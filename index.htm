<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Fetch harjoitus 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer type="module" src="main.js"></script>
</head>
<body>
    <div class="container-fluid bg-info text-white" style="width: 100vw; height: 100vh;">
        <div class="title text-white bg-dark mx-auto p-1" style="width:fit-content; height: auto;">
            <h4>Get all data!</h4>
        </div>
        <form class="shadow-lg bg-light mx-auto rounded p-2" style="width:fit-content">
            <div class="buttons d-flex justify-content-center p-3">
                <button id="fetchAllRobotsButton" type="button" class="btn btn-primary">Robots</button>
                <button id="fetchAllMalesButton" type="button" class="btn btn-primary">males</button>
                <button id="fetchAllFemalesButton" type="button" class="btn btn-primary">females</button>
                <button id="fetchAllVehiclesButton" type="button"class="btn btn-primary">vehicles</button>
            
            </div>
            <div class="textInput d-flex justify-content-center pt-2">
                <input class="form-control" type="text" id="fetchInput">
                <button id="getAllDataButton" type="button" class="btn btn-secondary">Show Details</button>
            </div>
            <div class="resultArea d-flex justify-content-center pt-2">
                <textarea readonly class="form-control" id="resultArea" style="width: 90vw; height: 50vh;"></textarea>
            </div>
            <div class="clearResultsButton d-flex justify-content-center pt-2">
                <button id="clearResultsButton" type="button" class="btn btn-danger">Clear results</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
