<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fetch harjoitus 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script defer type="module" src="main.js"></script>
</head>
<body>
    <div class="container-fluid bg-info text-white">
        <div class="title mx-auto text-white bg-dark" style="width: fit-content;">
        <h4>Get all data!</h4>
        </div>
        <div class="buttons mx-auto" style="width: fit-content;">
            <button id="fetchAllRobotsButton" type="button">Robots</button>
            <button id="fetchAllMalesButton" type="button">males</button>
            <button id="fetchAllFemalesButton" type="button">females</button>
            <button id="fetchAllVehiclesButton" type="button">vehicles</button>
            
        </div>
        <div class="textInput mx-auto" style="width: fit-content;">
            <input type="text" id="fetchInput">
            <button id="getAllDataButton" type="button">Show Details</button>
        </div>
        <div class="resultArea mx-auto" style="width: fit-content;">
            <textarea id="resultArea" rows="20" cols="80"></textarea>
        </div>
        <div class="clearResultsButton mx-auto" style="width: fit-content">
            <button id="clearResultsButton" type="button">Clear results</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
