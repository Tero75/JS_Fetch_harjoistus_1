<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Fetch harjoitus 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer type="module" src="main.js"></script>
</head>
<body>
    <div class="container-fluid bg-info text-white">
        <div class="title mx-auto text-white bg-dark" style="width: fit-content;">
        <h4>Get all data!</h4>
        </div>
        <div class="buttons mx-auto" style="width: fit-content;">
            <button id="fetchAllRobotsButton" type="button" class="btn btn-primary">Robots</button>
            <button id="fetchAllMalesButton" type="button" class="btn btn-primary">males</button>
            <button id="fetchAllFemalesButton" type="button" class="btn btn-primary">females</button>
            <button id="fetchAllVehiclesButton" type="button"class="btn btn-primary">vehicles</button>
            
        </div>
        <div class="textInput mx-auto" style="width: fit-content;">
            <input type="text" id="fetchInput">
            <button id="getAllDataButton" type="button" class="btn btn-primary">Show Details</button>
        </div>
        <div class="resultArea mx-auto" style="width: fit-content;">
            <textarea id="resultArea" rows="20" cols="80"></textarea>
        </div>
        <div class="clearResultsButton mx-auto" style="width: fit-content">
            <button id="clearResultsButton" type="button" class="btn btn-danger">Clear results</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
